<section class="quote">
  <h2 class="quote__content">
    {{ ctrl.activeQuote.content }}
  </h2>
  <h3 class="quote__author">
    {{ ctrl.activeQuote.author }}
  </h3>
</section>

<section class="refresh">
  <button
    class="refresh__btn"
    ng-click="ctrl.refreshQuote()">
    <custom-svg
      icon="refresh"
      width="16"
      height="16">
    </custom-svg>
  </button>
</section>
